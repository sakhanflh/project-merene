<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/67246.jpg" alt="" class="background">
    <main>
        <section>
            <div class="main-container">
                <aside>
                    <h1>merene</h1>
                </aside>

                
                <div class="main-wrapper">
                    <div class="logo">
                        <img src="img/Screenshot_2024-01-16_201939-removebg-preview.png" alt="">
                    </div>
                    
                    <div class="main">
                        <div class="head">
                            <div class="main-img">
                                <img src="img/merene-logo-nama-removebg-preview.png" alt="">
                            </div>
                            <div class="desc">
                                <p>Pojok Teduh ditengah keramaian Ibukota Jakarta</p>
                            </div>
                        </div>

                        <div class="service-list">
                            <div class="list menu">
                                <img src="img/icons8-menu-64.png" alt="">
                                <p>Menu</p>
                            </div>
    
                            <div class="list whatsapp">
                                <img src="img/icons8-whatsapp-48.png" alt="">
                                <p>Whatsapp</p>
                            </div>
    
                            <div class="list location">
                                <img src="img/icons8-location-50.png" alt="">
                                <p>Location</p>
                            </div>
    
                            <div class="list gofood">
                                <img src="img/Go-Food.png" alt="">
                                <p>GoFood</p>
                            </div>
                        </div>
                    </div>

                </div>


            </div>

            <!-- Abosolute img -->
        </section>
            <img class="merene-bird" src="img/burung-merene.png" alt="">
    </main>

</html>
